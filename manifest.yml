---
memory: 1G
instances: 1
services:
- movie-fun-sso
- movie-fun-registry
applications:
- name: album-service
  routes:
  - route: album-service-mh.apps.evans.pal.pivotal.io
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  - moviefun-s3
  env:
    GRANT_TYPE: client_credentials
- name: movie-service
  routes:
  - route: movie-service-mh.apps.evans.pal.pivotal.io
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  routes:
  - route: movie-fun-app-mh.apps.evans.pal.pivotal.io
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  services:
  - moviefun-s3
